<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebStudio</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

  <!-- header -->
  <header class="header">
    <div class="container">
      <a class="logo header__logo" href="./index.html">
        Web<span class="logo--dark">Studio</span>
      </a>

      <button
        class="burger-button"
        type="button"
        aria-expanded="false"
        aria-controls="burger-menu"
        data-menu-button>
        <svg
          width="24"
          height="16"
          aria-label="Переключатель мобильного меню">
          <use class="burger-button__icon"
            href="./images/icons/symbol-defs.svg#icon-menu"></use>
          <use class="burger-button__close-icon"
            href="./images/icons/symbol-defs.svg#icon-menu-close"></use>
        </svg>
      </button>

      <nav
        class="main-nav"
        id="burger-menu"
        data-menu>


        <ul class="main-nav__menu">
          <li class="main-nav__menu-item">
            <a class="main-nav__menu-link main-nav__menu-link--active" href="./index.html">
              Студия
            </a>
          </li>
          <li class="main-nav__menu-item">
            <a class="main-nav__menu-link" href="./portfolio.html">
              Портфолио
            </a>
          </li>
          <li class="main-nav__menu-item">
            <a class="main-nav__menu-link" href="">
              Контакты
            </a>
          </li>
        </ul>

        <ul class="main-nav__contacts">

          <li class="main-nav__contacts-item">
            <a class="main-nav__contacts-link main-nav__contacts-link--accented"
              href="tel:+380961111111">
              <svg class="main-nav__contacts-icon" width="10" height="16">
                <use href="./images/icons/symbol-defs.svg#icon-header-tel"></use>
              </svg>
              +38 096 111 11 11
            </a>
          </li>

          <li class="main-nav__contacts-item">
            <a class="main-nav__contacts-link"
              href="mailto:info@devstudio.com">
              <svg class="main-nav__contacts-icon" width="16" height="12">
                <use href="./images/icons/symbol-defs.svg#icon-header-mail"></use>
              </svg>
              info@devstudio.com
            </a>
          </li>

        </ul>

        <ul class="main-nav__socials">
          <li class="main-nav__socials-item">
            <a class="main-nav__socials-link" href="" target="_blank" rel="noreferrer noopener">
              Instagram
            </a>
          </li>
          <li class="main-nav__socials-item">
            <a class="main-nav__socials-link" href="" target="_blank" rel="noreferrer noopener">
              Twitter
            </a>
          </li>
          <li class="main-nav__socials-item">
            <a class="main-nav__socials-link" href="" target="_blank" rel="noreferrer noopener">
              Facebook
            </a>
          </li>
          <li class="main-nav__socials-item">
            <a class="main-nav__socials-link" href="" target="_blank" rel="noreferrer noopener">
              LinkedIn
            </a>
          </li>
        </ul>

      </nav>

    </div>
  </header>
  <!-- /header -->



  <!-- scripts -->
  <script src="./js/modal.js"></script>
  <script src="./js/burger-menu.js"></script>
</body>

</html>
